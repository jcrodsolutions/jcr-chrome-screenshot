<!DOCTYPE html>
<html>

<head>
    <title>Take Screenshot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="popupHeader">
        <button id="screenshotBtn" title="Capture Viewport"><i class="fas fa-camera"></i> <span
                class="btn-label">Capture Viewport</span></button>
        <button id="closeBtn" title="Close"><i class="fas fa-times"></i></button>
    </div>
    <div class="buttons">
        <button id="downloadBtn" title="Download Image" class="actionButton" disabled><i
                class="fas fa-download"></i></button>
        <button id="thumbBtn" title="Download Thumbnail" class="actionButton" disabled><i
                class="fas fa-image"></i></button>
        <button id="copyBtn" title="Copy to Clipboard" class="actionButton" disabled><i
                class="fas fa-copy"></i></button>
    </div>
    <img id="screenshot" src="" alt="Screenshot will appear here" />


    <div id="githubLink">
        <a href="https://github.com/jcrodsolutions/jcr-chrome-screenshot" target="_blank" title="View on GitHub">
            <span class="normal-logo">
                <i class="fab fa-github"></i>
                <span class="text">View on GitHub</span>
            </span>
            <span class="hover-logo">
                <img src="images/jcrodsolutions_logo.svg" alt="JcRod Logo" width="16" height="16" />
                <span>JcRod Solutions</span>
            </span>
        </a>
    </div>

    <div id="versionTag">
        <a href="https://github.com/jcrodsolutions/jcr-chrome-screenshot/releases/tag/v1.0" target="_blank">v1.0
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
